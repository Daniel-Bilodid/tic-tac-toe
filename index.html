<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  </head>
  <body>
    <main>
      <div class="tic__start">
        <div class="tic__start-icons">
          <img class="x-img" src="./images/icon-x.svg" alt="x" />
          <img class="o-img" src="./images/icon-o.svg" alt="o" />
        </div>

        <div class="tic__player">
          <h1 class="tic__player-mark">pick player 1`s mark</h1>

          <div class="tic__player-btn">

              data-mark="x"
              onclick="toggleActiveX(this)"
            >

                height="32.000000"
                viewBox="0 0 32 32"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >

                <defs />

                    id="Combined Shape Copy 2"

                    clip-rule="evenodd"
                    fill=""
                    fill-opacity="1.000000"
                    fill-rule="evenodd"
                  />
                </mask>
                <path
                  id="Combined Shape Copy 2"
                  d="M31.5569 5.28979L26.7102 0.443115C26.1196 -0.147705 25.1616 -0.147705 24.571 0.443115L16 9.01416L7.42896 0.443115C6.83838 -0.147705 5.88037 -0.147705 5.28979 0.443115L0.443115 5.28979C-0.147705 5.88037 -0.147705 6.83838 0.443115 7.42896L9.01416 16L0.443115 24.571C-0.147705 25.1616 -0.147705 26.1196 0.443115 26.7102L5.28979 31.5569C5.88037 32.1477 6.83838 32.1477 7.42896 31.5569L16 22.9858L24.571 31.5569C25.1616 32.1477 26.1196 32.1477 26.7102 31.5569L31.5569 26.7102C32.1477 26.1196 32.1477 25.1616 31.5569 24.571L22.9858 16L31.5569 7.42896C32.1477 6.83838 32.1477 5.88037 31.5569 5.28979Z"
                  clip-rule="evenodd"
                  fill="#A8BFC9"
                  fill-opacity="1.000000"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <button
              class="tic__player-o"
              data-mark="o"
              onclick="toggleActive(this)"
            >
              <svg
                width="32.000000"
                height="32.000000"
                viewBox="0 0 32 32"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <desc>Created with Pixso.</desc>
                <defs />
                <path
                  id="Oval Copy"
                  d="M31.7412 15.8706C31.7412 7.10547 24.6357 0 15.8706 0C7.10547 0 0 7.10547 0 15.8706C0 24.6357 7.10547 31.7412 15.8706 31.7412C24.6357 31.7412 31.7412 24.6357 31.7412 15.8706ZM9.40479 15.8706C9.40479 12.2996 12.2996 9.40479 15.8706 9.40479C19.4417 9.40479 22.3364 12.2996 22.3364 15.8706C22.3364 19.4417 19.4417 22.3364 15.8706 22.3364C12.2996 22.3364 9.40479 19.4417 9.40479 15.8706Z"
                  clip-rule="evenodd"
                  fill="#1A2A33"
                  fill-opacity="1.000000"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>

          <div class="tic__player-reminder">remember : x goes first</div>
        </div>

        <button class="tic__start-cpu cpu">NEW GAME (VS CPU)</button>

        <button class="tic__start-player">NEW GAME (VS PLAYER)</button>
      </div>
    </main>
    <div class="winner__popup">
      <div class="winner__popup-wrapper">
        <div class="winner__popup-text">PLAYER 1 WINS!</div>
        <div class="winner__popup-win"></div>
        <div class="winner__popup-btns">
          <button class="winner__popup-quit"><span>QUIT</span></button>
          <button class="winner__popup-next"><span>NEXT ROUND</span></button>
        </div>
      </div>
    </div>

    <div class="restart__popup">
      <div class="restart__popup-wrapper">
        <div class="restart__question">RESTART GAME?</div>

        <div class="restart__btn-wrapper">
          <button class="restart__btn-cancel">no, cancel</button>
          <button class="restart__btn-yes">yes,restart</button>
        </div>
      </div>
    </div>

    <div class="tic__tac">
      <div class="tic__buttons">
        <img class="x-img" src="./images/icon-x.svg" alt="x" />
        <img class="o-img" src="./images/icon-o.svg" alt="o" />
        <div class="turn">
          <span>X TURN</span>
        </div>
        <button class="reset">
          <img src="./images/icon-restart.svg" alt="restart" />
        </button>
      </div>

      <div class="tic"></div>
      <div class="results">
        <div class="result"></div>

        <div class="win-X">
          <div class="win-x-res">X (YOU)</div>
          <div class="winner__x">0</div>
        </div>
        <div class="ties">
          <div class="draw__result">TIES</div>
          <div class="draw">0</div>
        </div>
        <div class="win-O">
          <div class="win-o-res">O (CPU)</div>
          <div class="winner__o">0</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
